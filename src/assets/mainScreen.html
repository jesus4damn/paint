<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Drawing geometric shapes</title>
</head>
<body>
  <div id="app" class="container">
      <div class="paint">
        <div class="paint__toolbar" id="paint__toolbar">
            <div class="buttons">
                <div class="button button__left active" data-type="button">
                    <i class="material-icons" data-type="button">radio_button_checked</i>
                    <div class="button__drop_list">
                        <div class="content">
                            <div class="content__item">
                                <i class="material-icons">radio_button_checked</i>
                                <p>Точка</p>
                            </div>
                            <div class="content__item">
                                <i class="material-icons">check_box_outline_blank</i>
                                <p>Квадрат</p>
                            </div>
                            <div class="content__item">
                                <i class="material-icons">circle</i>
                                <p>Круг</p>
                            </div>
                            <div class="content__item">
                                <i class="material-icons">circle</i>
                                <p>Кривая безье</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button button__left" data-type="button">
                    <i class="material-icons" data-type="button">pan_tool</i>
                </div>
                <div class="button button__left" data-type="button">
                    <i class="material-icons" data-type="button">delete</i>
                </div>
                <div class="button button__left" data-type="button">
                    <i class="material-icons" data-type="button">border_color</i>
                </div>
                <div class="button button__left" data-type="button">
                    <i class="material-icons" data-type="button">format_color_fill</i>
                </div>
            </div>
            <div class="buttons">
                <div class="button" data-type="button">
                    <i class="material-icons" data-type="button">arrow_back</i>
                </div>
                <div class="button" data-type="button">
                    <i class="material-icons" data-type="button">cached</i>
                </div>
            </div>
        </div>
        <div class="paint__work_space">
            <div class="work_space__canvas">

            </div>
            <div class="work_space__console">
                <div class="console__header">
                    Console:
                </div>
            </div>
        </div>
      </div>
  </div>
</body>
</html>
